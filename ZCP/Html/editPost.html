<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="https://www.carpoolworld.com/images/logo_v3/carpoolworld_logo_3_200.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://zohocarpooling.zcodeusers.com/ZCP/Css/editPost.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
    <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v4.0.2.js"></script>
    <script src="https://zohocarpooling.zcodeusers.com/ZCP/Js/editPost.js"></script>
    <title>post</title>
</head>
<body>
    <div class="whlediv">
        <div class="maindiv">
            <!-- Header Part-->
            <header>
            <div id="setProfile" style="width: 100px;float: right;">
                
            </div>
            </header>
            <!-- Post Part-->
            <div id="reEntetPost">

            </div>
        </div>
    </div>
<script id="profileheader" type="text/x-handlebars-templete">
<div class="userprofilediv" style="background-image: url('{{Path}}');">
<div class="usershowdiv" ><h3 id="Name">{{Name}}</h3><p id="Email" class="usermail">{{Email}}</p>
</div>
</div>
</script>
<script id="htmlscript" type="text/x-handlebars-templete">
                <div>
                    <div>
                        <p>enter your details</p>
                    </div>
                     <div>
                    <ul id="fir-ul">
                        <li class="fir">1</li>
                        <li class="lin">
                            <div></div>
                        </li>
                        <li class="fir ma-lef">2</li>
                         <li class="lin">
                             <div></div>
                         </li>
                        <li class="fir ma-lef">3</li>
                            <li class="lin">
                                 <div></div>
                             </li>
                        <li class="fir ma-lef">4</li>
                    </ul>
                    <div id="first">
                        <input type="text" value="{{From}}" name="from" id="From" placeholder="From"/>
                        <input type="text" value="{{To}}" name="to" id="To" placeholder="To"/>
                        <input type="text" value="{{Via}}" id="via" placeholder="Via Place (ex: city1,city2,city3)" />
                        <input type="text" id="Places1" placeholder="Starting Places (ex: street1,street2,street3) " />
                        <input type="text" id="Places2" placeholder="Stoping Places (ex: street1,street2,street3)" />
                    </div>
                    <div id="second">
                        <input type="date" name="from" id="Date" placeholder="date"/>
                        <input type="text/number" name="to" id="Time" placeholder="Time (ex:13:10)"/>
                        <select id="flux" value="{{Flux}}"  style="width: 98%;">
                            <option>Time Flexibility</option>
                            <option >10 mins</option>
                            <option >20 mins</option>
                            <option >30 mins</option>
                        </select>
                        <select id="Travel_type" value="{{Travel_type}}"  style="width: 98%;">
                            <option>Travel_type</option>
                            <option id="ladies" value="Ladies Only">Ladies Only</option>
                            <option id="gents" value="Gents Only">Gents Only</option>
                            <option id="combined" value="Combined">Combined</option>
                        </select>
                        <div class="clear"></div>
                    </div>
                    <div id="third">
                        <select id='seats'>
                            <option>Total seats</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <input id="male" value="{{Male}}" placeholder="price for Male per seat"/>
                        <input id="female" value="{{Female}}" placeholder="price for Female per seat"/>
                        <input id="child" value="{{Child}}" placeholder="price for Child per seat"/>
                        <select id="luggage" value="{{Luggage}}">
                            <option>Luggage</option>
                            <option value="Less">Less</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                        </select>
                    </div>
                    <div id="fourth">
                        <select id="Car" value="{{Car_Model}}">
                            <option>Car Name</option>
                            <option value="Audi">Audi</option>
                            <option value="Maruthi">Maruthi</option>
                            <option value="volvo">Volvo</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                        </select>
                        <label for="chkPassport" class="check">
                        <input type="checkbox" id="chkPrivate" />
                        Private Driver needed?</label>
                        <form id="CarImage" action='/addCarImage' method='post' enctype='multipart/form-data'  >
                        <label class="label" style="background: url('{{CarPath}}');background-size: 100% 100%;">
						    <input type="file" id="carImage" name = "carImage" accept="image/*" />
						    <div class="blur">Upload your car Image</div>
					    </label>
					    </form>
					    <div class="clear"></div>
					    <div class="error" id="error"></div>
                    </div>
                    <button type="submit" class="previous"><i class="fa fa-hand-o-left" aria-hidden="true"></i> Previous</button>
                    <button type="submit" class="next">NEXT <i class="fa fa-hand-o-right" aria-hidden="true"></i></button>
                    <button type="submit" class="next nextsubmit" style="display:none" id="submit">SUBMIT <i class="fa fa-hand-o-right" aria-hidden="true"></i></button>
                </div>
                </div>
</script>
</body>
</html>
