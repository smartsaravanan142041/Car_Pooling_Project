<!DOCTYPE html>
<html>
<head>
    <title>ZCP</title>
    <link rel="shortcut icon" href="https://www.carpoolworld.com/images/logo_v3/carpoolworld_logo_3_200.png" type="image/x-icon">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://zohocarpooling.zcodeusers.com/ZCP/Js/signin_signup.js"></script>
    <link rel="stylesheet" href="https://zohocarpooling.zcodeusers.com/ZCP/Css/signin_signup.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="body-div">
        <div class="whole">
            <div class="main">
                <header>
                    <div>
                        <h3>ZCP</h3>
                        <div>
                            <p id="signin">signin</p>
                            <p id="signup">signup</p>
                        </div>
                    </div>
                </header>
                <div>
                    <div>
                        <video autoplay loop>
                            <source src="https://video.wixstatic.com/video/615a14_0ac1d4dda6d94ae4997c51cb0e9da333/1080p/mp4/file.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div id="top-div">
                        <h1>SAVE FUEL,SAVE MONEY,</h1>
                        <h1>MAKE FRIENDS.</h1>
                    </div>
                    <div id="signup-div">
                        <h3>SIGNUP FOR FREE <i class="fa fa-times" aria-hidden="true" id="close"></i></h3>
                        <input id="Name" type="Text" placeholder="User Name" />
                        <input id="Email" type="Email" placeholder="Email Id" />
                        <input id="Phone" placeholder="Phonenumber" />
                        <input id="Password" type="Password" placeholder="Password" />
                        <input id="Re-Password" type="password" placeholder="Password conformation">
                        <div id="instruction"></div>
                        <button id="createacc">SIGNUP</button>
                    </div>
                    <div id="signin-div">
                        <h3>SIGNIN <i class="fa fa-times" aria-hidden="true" id="close1"></i> </h3>
                        <input id="email" type="Email" placeholder="Email Id" />
                        <input id="pass" type="Password" placeholder="Password" />
                        <div id="errordiv"></div>
                        <button id="login">SIGNIN</button><br>
                        <a id="frget">Forgot Password</a>
                    </div>
                    <div id="forget">
                        <h3>FORGOT PASSWORD<i class="fa fa-times" aria-hidden="true" id="close2"></i></h3>
                        <input id="Email_id" type="Email" placeholder="Email Id" />
                        <div id="alert"></div>
                        <button id="forgot_pass">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
